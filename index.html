<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
        <title>Quiz!</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <div class="question-box">
                <p class="question" id="question">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus nesciunt eos voluptatibus repellendus eligendi corrupti.
                </p>

                <div class="options-container" id="options-container">
                </div>
            </div>

            <div class="navigation-buttons">
                <div class="left-icon-container">
                    <img src="./media/icons/previous.png" alt="" id="prev" class="left-icon">
                </div>

                <div class="right-icon-container">
                    <img src="./media/icons/next.png" alt="" id="next" class="right-icon">
                </div>
            </div>

            <button class="reset-button" id="reset-button">
                Reset
            </button>

            <button type="button" class="submit-button" id="submit-button">
                Submit
            </button>
        </main>

        <script type="module" src="./script.js"></script>
    </body>
</html>
